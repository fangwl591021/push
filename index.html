<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLEX Hub OA - 專業管理平台</title>
    <!-- 核心庫載入 -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- LINE LIFF SDK -->
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <!-- Firebase SDK Compat (穩定版) -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #f4f5f7; margin: 0; overflow: hidden; }
        
        .sidebar-item-active {
            background-color: #ffffff !important;
            color: #06C755 !important;
            font-weight: 700;
            border-right: 4px solid #06C755;
        }

        .line-sidebar {
            background-color: #F4F5F7;
            border-right: 1px solid #E5E7EB;
        }

        .iframe-container {
            width: 100%;
            height: 100%;
            border: none;
            background: #fff;
        }

        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #06C755;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #CBD5E1; border-radius: 10px; }

        .drawer-transition { transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .ping-green { animation: ping 1.5s cubic-bezier(0, 0, 0.2, 1) infinite; }
        @keyframes ping { 75%, 100% { transform: scale(1.5); opacity: 0; } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;

        // --- 子組件：圖示 ---
        const Icon = ({ name, className = "w-4 h-4" }) => {
            const icons = {
                user: <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />,
                plus: <React.Fragment><line x1="12" y1="5" x2="12" y2="19" /><line x1="5" y1="12" x2="19" y2="12" /></React.Fragment>,
                save: <React.Fragment><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z" /><polyline points="17 21 17 13 7 13 7 21" /><polyline points="7 3 7 8 15 8" /></React.Fragment>,
                code: <React.Fragment><polyline points="16 18 22 12 16 6" /><polyline points="8 6 2 12 8 18" /></React.Fragment>,
                left: <polyline points="15 18 9 12 15 6" />,
                lock: <React.Fragment><rect x="3" y="11" width="18" height="11" rx="2" ry="2" /><path d="M7 11V7a5 5 0 0 1 10 0v4" /></React.Fragment>,
                clock: <React.Fragment><circle cx="12" cy="12" r="10" /><polyline points="12 6 12 12 16 14" /></React.Fragment>
            };
            return (
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {icons[name]}
                </svg>
            );
        };

        // --- 子組件：註冊畫面 (L0) ---
        const RegisterView = ({ userId, onRegister, lineName }) => {
            const [formData, setFormData] = useState({ name: lineName || "", phone: "", company: "" });
            const [isSubmitting, setIsSubmitting] = useState(false);

            const handleSubmit = async (e) => {
                e.preventDefault();
                setIsSubmitting(true);
                await onRegister(formData);
            };

            return (
                <div className="min-h-screen flex items-center justify-center bg-slate-50 p-6 text-slate-800">
                    <div className="bg-white p-8 sm:p-12 rounded-[2.5rem] shadow-2xl max-w-md w-full border border-slate-100">
                        <div className="text-center mb-10">
                            <div className="w-16 h-16 bg-green-50 text-green-600 rounded-2xl flex items-center justify-center mx-auto mb-4 font-black">REG</div>
                            <h2 className="text-2xl font-black text-slate-800 tracking-tight">建立開發帳戶</h2>
                            <p className="text-slate-400 text-sm mt-2 font-medium">註冊後由管理員於 Google 試算表核准效期</p>
                        </div>
                        <form onSubmit={handleSubmit} className="space-y-5">
                            <div className="space-y-1.5">
                                <label className="text-[10px] font-black text-slate-400 uppercase tracking-widest px-1">系統識別碼 (UserID)</label>
                                <div className="bg-slate-100 border border-slate-200 rounded-xl px-4 py-3 text-slate-500 font-mono text-[10px] truncate select-all italic">{userId}</div>
                            </div>
                            <div className="space-y-1.5">
                                <label className="text-[10px] font-black text-slate-400 uppercase tracking-widest px-1">您的真實姓名</label>
                                <input type="text" required value={formData.name} onChange={e=>setFormData({...formData, name: e.target.value})} className="w-full bg-slate-50 border-2 border-slate-100 rounded-xl px-4 py-3 outline-none focus:border-green-500 font-bold transition-all placeholder:font-normal" placeholder="請輸入姓名" />
                            </div>
                            <div className="space-y-1.5">
                                <label className="text-[10px] font-black text-slate-400 uppercase tracking-widest px-1">聯絡電話</label>
                                <input type="tel" required value={formData.phone} onChange={e=>setFormData({...formData, phone: e.target.value})} className="w-full bg-slate-50 border-2 border-slate-100 rounded-xl px-4 py-3 outline-none focus:border-green-500 font-bold transition-all placeholder:font-normal" placeholder="請輸入手機號碼" />
                            </div>
                            <div className="space-y-1.5">
                                <label className="text-[10px] font-black text-slate-400 uppercase tracking-widest px-1">公司名稱 / 單位</label>
                                <input type="text" required value={formData.company} onChange={e=>setFormData({...formData, company: e.target.value})} className="w-full bg-slate-50 border-2 border-slate-100 rounded-xl px-4 py-3 outline-none focus:border-green-500 font-bold transition-all placeholder:font-normal" placeholder="請輸入服務單位" />
                            </div>
                            <button type="submit" disabled={isSubmitting} className="w-full bg-[#06C755] text-white py-4 rounded-xl font-black text-lg shadow-lg hover:bg-[#05b34c] transition-all active:scale-95 disabled:opacity-50">
                                {isSubmitting ? "正在送出註冊..." : "提交註冊資料"}
                            </button>
                        </form>
                    </div>
                </div>
            );
        };

        // --- 子組件：目錄列表 (L3) ---
        const DirectoryView = ({ files, onAdd, onEdit, onDelete }) => (
            <div className="p-8 h-full overflow-y-auto custom-scrollbar animate-in fade-in duration-300">
                <div className="flex justify-between items-end border-b pb-6 mb-6">
                    <div><h2 className="text-xl font-black text-slate-800 tracking-tight">活動設計存檔</h2><p className="text-slate-400 text-xs mt-1">管理您的雲端 FLEX 訊息專案</p></div>
                    <button onClick={onAdd} className="bg-[#06C755] text-white px-5 py-2 rounded font-bold text-sm flex items-center gap-2 active:scale-95 transition-all shadow-sm hover:bg-[#05b34c]"><Icon name="plus" /> 建立新設計</button>
                </div>
                <div className="bg-white border rounded-xl overflow-hidden shadow-sm">
                    <table className="w-full text-left text-sm text-slate-700">
                        <thead className="bg-slate-50 border-b text-slate-400 font-black uppercase text-[10px] tracking-widest"><tr><th className="p-4">名稱</th><th className="p-4 text-center">內容</th><th className="p-4 text-right">操作</th></tr></thead>
                        <tbody className="divide-y font-medium">
                            {files.length === 0 ? <tr><td colSpan="3" className="p-10 text-center text-slate-400 italic">目前無存檔資料</td></tr> : files.map(f => (
                                <tr key={f.id} className="hover:bg-slate-50/50 transition-colors">
                                    <td className="p-4 font-bold text-slate-800">{f.name}</td>
                                    <td className="p-4 text-center text-[10px]"><span className={`px-2 py-0.5 rounded-full font-black ${f.content ? 'bg-green-100 text-green-700' : 'bg-slate-100 text-slate-400'}`}>{f.content ? 'YES' : 'EMPTY'}</span></td>
                                    <td className="p-4 text-right space-x-4"><button onClick={()=>onEdit(f)} className="text-blue-600 font-bold hover:underline">編輯內容</button><button onClick={()=>onDelete(f.id)} className="text-red-400 font-bold">刪除</button></td>
                                </tr>
                            ))}
                        </tbody>
                    </table>
                </div>
            </div>
        );

        // --- 子組件：編輯器 (L4) ---
        const EditorView = ({ file, onSave, onCancel, projectUrl }) => {
            const [localName, setLocalName] = useState(file.name);
            const [localJson, setLocalJson] = useState(file.content || "");
            const [showJson, setShowJson] = useState(!file.content);

            useEffect(() => {
                setLocalName(file.name || "未命名");
                setLocalJson(file.content || "");
            }, [file.id, file.name, file.content]);

            return (
                <div className="h-full flex flex-col bg-white overflow-hidden relative">
                    <div className="h-14 border-b px-6 flex items-center justify-between shrink-0 bg-white z-20 shadow-sm">
                        <div className="flex items-center gap-4 flex-1 text-slate-900">
                            <button onClick={onCancel} className="text-slate-400 hover:text-slate-600 transition-colors"><Icon name="left" className="w-5 h-5" /></button>
                            <div className="h-6 w-[1px] bg-slate-200"></div>
                            <input type="text" value={localName} onChange={e=>setLocalName(e.target.value)} className="bg-transparent border-none p-0 text-slate-900 font-black outline-none focus:text-[#06C755] text-base w-full max-w-sm transition-all" />
                        </div>
                        <div className="flex items-center gap-3">
                            <button onClick={()=>setShowJson(!showJson)} className={`p-2 rounded-md border ${showJson ? 'bg-blue-600 text-white shadow-inner border-blue-700' : 'text-slate-400 border-slate-200'}`}><Icon name="code" /></button>
                            <button onClick={()=>onSave(file.id, localName, localJson)} className="bg-[#06C755] text-white px-6 py-2 rounded-md font-bold text-sm flex items-center gap-2 active:scale-95 transition-all shadow-sm hover:bg-[#05b34c]"><Icon name="save" /> 儲存變更</button>
                        </div>
                    </div>
                    <div className="flex-1 flex relative overflow-hidden">
                        <div className={`absolute right-0 top-0 bottom-0 w-80 bg-slate-900 border-l border-slate-800 z-30 shadow-2xl p-6 flex flex-col gap-4 drawer-transition ${showJson ? 'translate-x-0' : 'translate-x-full'}`}>
                            <div className="flex justify-between items-center text-slate-200 font-black text-[10px] uppercase"><span>內容代碼 (JSON)</span><button onClick={()=>setShowJson(false)} className="hover:text-white transition-colors"><Icon name="x" /></button></div>
                            <textarea value={localJson} onChange={e=>setLocalJson(e.target.value)} className="flex-1 w-full bg-slate-950 border border-slate-800 rounded-xl p-4 font-mono text-[11px] text-green-500 outline-none custom-scrollbar leading-relaxed shadow-inner" placeholder='在此貼入工具設計後的 JSON...' />
                        </div>
                        <iframe src={projectUrl} className="iframe-container" allow="clipboard-read; clipboard-write"></iframe>
                    </div>
                </div>
            );
        };

        // --- 主程式 App ---
        const App = () => {
            // 請替換為您的 GAS Web App 發佈網址
            const GAS_URL = "https://script.google.com/macros/s/AKfycbzwzjpmXjGfCY9DlZqr5XCzYdP4KHisvtFg87Ts0qaDK6R55f8j9Pdr_wFMpmT9I6Ju/exec"; 

            const [viewState, setViewState] = useState('LOADING'); // LOADING, LOGIN, REGISTER, PENDING, EXPIRED, MAIN
            const [user, setUser] = useState(null);
            const [profile, setProfile] = useState(null);
            const [activeFile, setActiveFile] = useState(null);
            const [userFiles, setUserFiles] = useState([]);
            const [db, setDb] = useState(null);

            const appId = window['__app_id'] || (typeof __app_id !== 'undefined' ? __app_id : 'flex-oa-gas-stable');
            const projectUrl = "https://fangwl591021.github.io/line-flex-images/";

            // 安全讀取環境配置，解決 ReferenceError
            const configStr = useMemo(() => {
                return window['__firebase_config'] || (typeof __firebase_config !== 'undefined' ? __firebase_config : null);
            }, []);

            useEffect(() => {
                if (!configStr) return;
                
                const startSystem = async () => {
                    try {
                        const app = firebase.initializeApp(JSON.parse(configStr));
                        const firestore = app.firestore();
                        setDb(firestore);
                        
                        await liff.init({ liffId: "2008541971-XPIDtaaj" });
                        if (!liff.isLoggedIn()) { setViewState('LOGIN'); return; }

                        const lineProfile = await liff.getProfile();
                        const uid = lineProfile.userId;
                        setUser({ uid, displayName: lineProfile.displayName });

                        // 核心：透過您的 GAS 檢查試算表註冊狀態
                        const response = await fetch(`${GAS_URL}?userId=${uid}`);
                        const gasData = await response.json();

                        if (gasData.status === 'NOT_FOUND') {
                            setViewState('REGISTER');
                        } else if (gasData.status === 'PENDING' || !gasData.endDate) {
                            setViewState('PENDING');
                        } else if (new Date() > new Date(gasData.endDate)) {
                            setViewState('EXPIRED');
                            setProfile(gasData);
                        } else {
                            setProfile(gasData);
                            setViewState('MAIN');
                            // 即使審核用 GAS，存檔還是建議用 Firebase 以獲得即時體驗
                            firestore.collection(`artifacts/${appId}/users/${uid}/activities`).onSnapshot(s => {
                                const f = []; s.forEach(d => f.push({ id: d.id, ...d.data() }));
                                setUserFiles(f);
                            });
                        }
                    } catch (e) { console.error("Initialize error:", e); setViewState('LOGIN'); }
                };
                startSystem();
            }, [configStr]);

            const handleRegister = async (data) => {
                try {
                    // 將資料 POST 到您的 GAS 寫入試算表
                    await fetch(GAS_URL, {
                        method: 'POST',
                        mode: 'no-cors', // 處理 GAS 跨網域跳轉
                        body: JSON.stringify({ ...data, userId: user.uid })
                    });
                    setViewState('PENDING');
                } catch (e) { alert("註冊失敗，請確認 GAS 網址與網路連線。"); }
            };

            const handleSaveFile = async (id, name, content) => {
                await db.doc(`artifacts/${appId}/users/${user.uid}/activities/${id}`).set({
                    name, content, updatedAt: Date.now(), userId: user.uid, createdAt: Date.now()
                }, { merge: true });
                setActiveFile(null);
            };

            const handleDeleteFile = async (id) => {
                if (confirm("確定刪除存檔？")) await db.doc(`artifacts/${appId}/users/${user.uid}/activities/${id}`).delete();
            };

            if (viewState === 'LOADING') return <div className="h-screen w-screen flex flex-col items-center justify-center bg-white"><div className="loader"></div><p className="mt-4 text-slate-400 font-bold animate-pulse uppercase tracking-widest text-[10px]">System Initializing</p></div>;
            
            if (viewState === 'LOGIN') return (
                <div className="h-screen w-screen flex items-center justify-center bg-slate-50">
                    <button onClick={()=>liff.login()} className="bg-[#06C755] text-white px-12 py-5 rounded-2xl font-black text-xl shadow-2xl active:scale-95 transition-all">使用 LINE 登入 / 註冊</button>
                </div>
            );

            if (viewState === 'REGISTER') return <RegisterView userId={user?.uid} lineName={user?.displayName} onRegister={handleRegister} />;

            if (viewState === 'PENDING') return (
                <div className="h-screen w-screen flex flex-col items-center justify-center bg-white p-10 text-center animate-in zoom-in duration-500">
                    <Icon name="clock" className="w-16 h-16 mb-6 text-blue-500 animate-pulse" />
                    <h1 className="text-2xl font-black text-slate-800 tracking-tighter">註冊已送出，待審核</h1>
                    <p className="text-slate-400 mt-2 max-w-xs mx-auto text-sm font-medium leading-relaxed">您的帳號正等待管理員於 Google 試算表核准效期。完成後重新載入即可使用。</p>
                    <div className="mt-8 p-4 bg-slate-50 border rounded-2xl font-mono text-[9px] text-slate-400 truncate w-full select-all">UserID: {user?.uid}</div>
                </div>
            );

            if (viewState === 'EXPIRED') return (
                <div className="h-screen w-screen flex flex-col items-center justify-center bg-slate-900 text-white p-10 text-center">
                    <Icon name="lock" className="w-16 h-16 mb-4 text-red-500 animate-pulse" />
                    <h1 className="text-2xl font-black uppercase tracking-tight">Authorized Period Expired</h1>
                    <p className="text-slate-400 mt-2">您的使用權限已於 {new Date(profile?.endDate).toLocaleDateString()} 到期。請聯繫管理員。</p>
                </div>
            );

            return (
                <div className="flex h-screen w-screen overflow-hidden text-slate-600 bg-[#f4f5f7]">
                    <aside className="w-64 line-sidebar flex flex-col shrink-0">
                        <div className="h-16 flex items-center px-6 border-b border-slate-200 bg-white font-black text-[#06C755] text-lg uppercase italic tracking-tighter shadow-sm z-10">Flex Hub OA</div>
                        <nav className="flex-1 overflow-y-auto custom-scrollbar pt-4 text-slate-900 font-bold">
                            <button className="w-full text-left px-6 py-3 text-sm sidebar-item-active">活動專案管理</button>
                        </nav>
                        <div className="p-4 border-t border-slate-200 bg-white flex items-center gap-3 shadow-sm">
                            <div className="p-2 bg-slate-100 rounded-full text-slate-400 border shadow-inner"><Icon name="user" /></div>
                            <div className="overflow-hidden text-slate-900 min-w-0 font-bold">
                                <div className="text-[11px] font-black truncate">{profile?.name || '開發者'}</div>
                                <div className="text-[9px] text-slate-400 font-medium tracking-tight italic">有效期至 {profile?.endDate ? new Date(profile.endDate).toLocaleDateString() : '--'}</div>
                            </div>
                        </div>
                    </aside>
                    <main className="flex-1 bg-white relative overflow-hidden flex flex-col shadow-inner">
                        {activeFile ? (
                            <EditorView file={activeFile} onSave={handleSaveFile} onCancel={() => setActiveFile(null)} projectUrl={projectUrl} />
                        ) : (
                            <DirectoryView files={userFiles} onAdd={()=>setActiveFile({id:Date.now(), name:"新活動設計", content:""})} onEdit={f=>setActiveFile(f)} onDelete={handleDeleteFile} />
                        )}
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
